<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/f4190df4d4.js"></script>

    <link rel="stylesheet" href="./css/material.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xestra</title>
</head>

<body>
    <h2>Budget Manager</h2>
    <div class="area container w-50">
        <div class="add">
            <form>
                <h4>Set Balance</h4>
                <label for="setBal">Set Balance</label><br>
                <input type="number" name="setBal" id="setBal" value="0">
                <br>
                <a class="btn-3" onclick="setBal()">Set Balance</a>
                <br>
                <br>
                <h4>Add Item</h4>
                <div class="formAddItem">
                    <div class="name">
                        <label for="name">Name of Item</label>
                        <br>
                        <input type="text" name="name" id="name">
                    </div>
                    <!-- <br> -->
                    <div class="description">
                        <label for="description">Description of Item</label>
                        <br>
                        <input type="text" name="description" id="description">
                    </div>
                    <!-- <br> -->
                    <div class="cost">
                        <label for="cost">Cost of Item</label>
                        <br>
                        <input type="number" name="cost" id="cost">
                    </div>
                </div>
                <a class="btn-3" onclick="makeItem()">Add Item</a>
            </form>
        </div>
        <div class="total">
            <h4>Total Amount</h4>
            <div class="total">
                $<a id="totalAmount">
                </a>
            </div>
            <br>
            <h4>Total Loses</h4>
            <div class="loses">
                $<a id="totalLoses"></a>
            </div>
            <br>
            <h4>Total Profit</h4>
            <div class="profit">
                $<a id="totalProfit"></a>
            </div>
        </div>
        <div class="budgetList">
            <h3>Items</h3>
            <div id="items">
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
